<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
  <form method="GET" name="auth-form" action="index.html">
    <!-- Главное окно авторизации -->
    <div id="main-block">
      <p id="auth-header">Авторизация</p>
      <!-- Контейнер с инпутами -->
      <div id="inputs">
        <!-- Блок для ввода username -->
        <div class="input-block">
          <p class="form-p">Username</p>
          <input type="text" class="form-input" name="username_input" required>
        </div>
        <div id="username-warning" class="warning"></div>
        <!-- Блок для ввода пароля -->
        <div class="input-block">
          <p class="form-p">Password</p>
          <input type="password" class="form-input" name="password_input" required>
        </div>
        <!-- Блок для кнопки и ссылки -->
        <div class="input-block">
          <input class="submit-button" type="submit" value="Войти">
          <a href="registration.html" class="link">Зарегистрироваться</a>
        </div>
      </div>
    </div>

  </form>
  
  <script src="../js/auth.js"></script>  
</body>
</html>
