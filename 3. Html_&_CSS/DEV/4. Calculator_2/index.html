<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body class="border">
  <div class="main-window border">
    <input type="text" placeholder="0">
    <div class="math-actions">
      <p>MC</p>
      <p>MR</p>
      <p>M+</p>
      <p>M-</p>
      <p>MS</p>
      <p>MM</p>
    </div>
    <div class="buttons">
      <button>()</button>
      <button>2x</button>
      <button>x2</button>
      <button>1/x</button>
      <button>x</button>
      <button>9</button>
      <button>8</button>
      <button>7</button>
      <button>-</button>
      <button>6</button>
      <button>5</button>
      <button>4</button>
      <button>+</button>
      <button>3</button>
      <button>2</button>
      <button>1</button>
      <button>=</button>
      <button>,</button>
      <button>0</button>
      <button>?</button>
    </div>

  </div>
    
</body>
</html>
