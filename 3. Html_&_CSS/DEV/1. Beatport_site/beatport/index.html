<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EDM Music</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header id="header">
    <div id="logo-header" class="header-block">
      <img src="image/icon.png" class="logo-header">
      <h4>Beatport</h4>
    </div>
    <div id="nav-item" class="header-block">
      <ul id="nav-ul">
        <li>Genres</li>
        <li>Big Deeper</li>
        <li>Beatport DJ</li>
        <li>Beatportal</li>
        <li>Beatport Studio</li>
        <li>Beatport.io</li>
      </ul>
    </div>
    <div id="search-field">
      <span>&#128269;</span>
      <input type="text" placeholder="Search tracks, releases, artists, labels, and charts..." class="input-header">
      <!-- <button type="submit">Поиск</button > -->
    </div>
    <div id="subscription-button" class="header-block">
      <button type="submit">Add Sreaming</button >
    </div>
    <div id="login-link" class="header-block">
      <p>Login</p>
    </div>
  </header>
  <div class="content header-block">
    <div id="nav-bar" class="header-block">
      <ul>
        <li>My Beatport</li>
        <li>Collection</li>
        <li>Downloads</li>
        <li>Playlists</li>
      </ul>
      <a href="">+ Create playlist</a>
    </div>
    <div class="main-content header-block">
      <p>Основной контент</p>
    </div>
  </div>


  <footer class="footer">
    <p>© 2024 Ваша компания. Все права защищены.</p>
  </footer>
  
</body>
</html>
