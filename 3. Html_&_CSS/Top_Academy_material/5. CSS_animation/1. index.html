<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS_Animation</title>
  <style>
    a {
      text-decoration: none;
      display: inline-block;
      font-size: 2em;
      background-color: #003fa3;
      border-radius: 5px;
      color: black;
      padding: 15px 25px;
      transition: all 0.8s ease 0s;
    }
    
    a:hover {
      background-color: red;
    }
  </style>
</head>
<body>
 <a href="">Ссылочка</a>
 
  
</body>
</html>
