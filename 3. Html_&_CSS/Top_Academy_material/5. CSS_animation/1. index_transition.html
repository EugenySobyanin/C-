<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS_Animation</title>
  <style>
    #button-1 {
      text-decoration: none;
      display: inline-block;
      font-size: 2em;
      background-color: #003fa3;
      border-radius: 5px;
      color: black;
      padding: 15px 25px;
      transition: all 0.8s ease 0s;
    }
    
    #button-1:hover {
      background-color: red;
      font-size: 2.1em;
      color: #ffff00;
    }


  </style>
</head>
<body>
 <a href="" id="button-1">Ссылочка</a>
 
  
</body>
</html>
